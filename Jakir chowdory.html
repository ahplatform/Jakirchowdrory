<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>মাসিক বাসা ভাড়া হিসাব</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.box {
  width: 90%;
  max-width: 380px;
  background: #ffffff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  box-sizing: border-box;
}

input:focus, select:focus {
  outline: none;
  border-color: green;
}

button {
  width: 100%;
  padding: 12px;
  background: green;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: darkgreen;
}

@media (max-width: 400px) {
  .box {
    padding: 20px;
  }
}
</style>
</head>

<body>

<div class="box">
<h2>মাসিক বাসা ভাড়া হিসাব</h2>

<form id="rentForm">

<select name="name" required>
  <option value="">নাম নির্বাচন করুন</option>
  <option value="101">মোঃ মাইনুল ইসলাম</option>
  <option value="102">মোঃ রাজিকুল ইসলাম</option>
  <option value="103">মোঃ রাজিকুল ইসলাম 2</option>
  <option value="104">মোছাঃ হোসনেয়ারা</option>
  <option value="106">মোঃ শিউলী আক্তার</option>
  <option value="107">মোঃ জামাতুল্লাহ হোসেন</option>
  <option value="108">মোঃ শহিদুল ইসলাম</option>
  <option value="109">মোছাঃ আশরাফ হোসেন</option>
  <option value="110">মোঃ আরশাফ হোসেন ২</option>
  <option value="111">সাগর ভ্র্যরমন</option>
  <option value="112">শিল্পি আক্তার</option>
  <option value="113">সাগর ভ্র্যরমন ২</option>
  <option value="114">মোঃ সজীব হোসেন</option>
</select>

<select name="month" required>
  <option value="">মাস নির্বাচন করুন</option>
  <option>January</option>
  <option>February</option>
  <option>March</option>
  <option>April</option>
  <option>May</option>
  <option>June</option>
  <option>July</option>
  <option>August</option>
  <option>September</option>
  <option>October</option>
  <option>November</option>
  <option>December</option>
</select>

<select name="bill_type" required>
  <option value="">বিলের ধরন নির্বাচন করুন</option>
  <option value="1">অতীত উনিট</option>
  <option value="2">বর্তমান ইউনিট</option>
  <option value="3">মোট উনিট</option>
  <option value="4">বিদ্যুৎ বিল</option>
  <option value="5">বকেয়া বিল</option>
  <option value="6">মাসিক ভাড়া</option>
  <option value="7">বকেয়া ভাড়া</option>
  <option value="8">মোট বকেয়া</option>
  <option value="9">রশিদ নং</option>
</select>

<input type="number" name="number" placeholder="টাকা লিখুন" required>

<button type="submit">ডাটা জমা দিন</button>

</form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxCKhn0LlJr7bjF6vdPhv-MJrMHuzzE7LZy1zxnDyBOe13DM85tMyAlFxGiPT-fLcQLDA/exec";

document.getElementById("rentForm")
.addEventListener("submit", function(e) {

  e.preventDefault();

  fetch(scriptURL, {
    method: "POST",
    body: new FormData(this)
  })
  .then(res => res.text())
  .then(response => {
    if(response.trim() === "Success"){
      alert("ডাটা সফলভাবে জমা হয়েছে ✅");
      this.reset();
    } else {
      alert("সমস্যা হয়েছে ❌");
    }
  })
  .catch(() => alert("Error ❌"));

});
</script>

</body>
</html>
